<body>

    <h1>ğŸ‰ Happy Birthday, Twitty! ğŸ‚</h1>
<p>Hope your day is filled with sparkles, cake, and infinite smiles! ğŸŒˆğŸ§âœ¨</p>

<!-- ğŸ€ Centered image and button -->

</div>

    <div id="quoteBox">

    <div id="giftBox" onclick="openGame()">ğŸ</div>

    <!-- ğŸ® Mini Game Modal -->
    <div id="gameModal" style="display: none; justify-content: center; align-items: center; flex-direction: column;">
        <canvas id="gameCanvas" width="300" height="400" style="max-width: 90vw; height: auto;"></canvas>

    <script>
        // Balloons
        for (let i = 0; i < 25; i++) {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.background = "#" + Math.floor(Math.random() * 16777215).toString(16);
            balloon.style.animationDuration = (6 + Math.random() * 6) + "s";
            document.body.appendChild(balloon);
        }

        // Surprise button
        // function showSurprise() {
        //   document.getElementById("quoteBox").style.display = "block";
        //   document.getElementById("giftBox").style.display = "block";
        // }


        function showSurprise() {
            document.getElementById("quoteBox").style.display = "block";
            document.getElementById("giftBox").style.display = "block";
            document.getElementById("surpriseDrop").style.display = "none"; // Hide the drop after click
        }


        // Game
        let x = 150, y = 370;
        let coins = [], score = 0, missed = 0;
        let gameInterval;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function openGame() {
            document.getElementById("gameModal").style.display = "flex";
            startGame();
        }

        function closeGame() {
            clearInterval(gameInterval);
            document.getElementById("gameModal").style.display = "none";
            document.getElementById("gameOverMsg").style.display = "none";
        }

        function startGame() {
            x = 150; score = 0; missed = 0; coins = [];
            document.getElementById("gameOverMsg").style.display = "none";
            document.addEventListener("mousemove", movePlayer);
            gameInterval = setInterval(gameLoop, 50);
        }

        function drawPlayer() {
            ctx.fillStyle = "#ff69b4";
            ctx.fillRect(x - 15, y, 30, 10);
        }

        function drawCoins() {
            ctx.fillStyle = "gold";
            for (let coin of coins) {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateCoins() {
            for (let coin of coins) {
                coin.y += 4;
            }

            coins = coins.filter(coin => {
                if (coin.y > 400) {
                    missed++;
                    if (missed >= 10) endGame();
                    return false;
                }
                if (coin.y > y && Math.abs(coin.x - x) < 20) {
                    score++;
                    return false;
                }
                return true;
            });

            if (Math.random() < 0.05) {
                coins.push({ x: Math.random() * 300, y: 0 });
            }
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Missed: " + missed, 200, 20);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawCoins();
            updateCoins();
            drawScore();
        }

       function movePlayer(e) {
    const rect = canvas.getBoundingClientRect();
    let newX = e.clientX - rect.left;

    // Constrain within canvas boundaries
    if (newX < 15) newX = 15;                     // Left limit
    if (newX > canvas.width - 15) newX = canvas.width - 15; // Right limit

    x = newX;
}


        function endGame() {
            clearInterval(gameInterval);
            document.getElementById("gameOverMsg").style.display = "block";
        }
    </script>
